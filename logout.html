<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <script>
        // Redirect to Google after a brief delay (optional)
        setTimeout(function() {
            window.location.href = "https://www.google.com";
        }, 1000);  // Delay of 1 second
    </script>
</head>
<body>
    <h1>Logging out...</h1>
    <p>You will be redirected to Google shortly.</p>
</body>
</html>
