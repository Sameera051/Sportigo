<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="add.css">
</head>
<body>

    <div class="container">
        <h1>Products</h1>
        <div class="product-list">
            <div class="product-item" data-product="Product 1" data-price="500.00">
                <img src="C:\Users\Bhavana Lakshmi\OneDrive\Desktop\sports\snooker.jpg.png" alt="Product 1">
                <h3>Product 1</h3>
                <p>500.00</p>
            </div>
            <div class="product-item" data-product="Product 2" data-price="200.00">
                <img src="https://m.media-amazon.com/images/I/31eU5ZjhGBL.AC_UY1100.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>700.00</p>
            </div>
            <div class="product-item" data-product="Product 3" data-price="3000.00">
                <img src="https://www.jiomart.com/images/product/original/rvrgwpjvsp/bruton-trendy-sports-shoes-for-men-blue-product-images-rvrgwpjvsp-0-202209021256.jpg?im=Resize=(500,630)">
                <h3>Product 3</h3>
                <p>3000.00</p>
            </div>
        </div>

        <div class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will appear here -->
            </ul>
            <p>Total: <span id="total-price">0.00</span></p>
        </div>
    </div>

    <script src="add.js"></script>
</body>
</html>
